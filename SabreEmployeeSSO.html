<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabre Employee Login</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO -->
  <meta name="description" content="Sabre employee secure login portal for internal access.">
  <meta name="keywords" content="Sabre, employee login, SSO, portal">
  <meta name="robots" content="index, follow">

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #e0e0e0;
      padding: 10px 20px;
    }

    .header .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #d80000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .logo-center {
      font-size: 36px;
      font-weight: bold;
      color: #d80000;
      margin-bottom: 30px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remember-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: -10px;
    }

    .remember-section label {
      margin-left: 5px;
      font-size: 14px;
      color: #333;
    }

    .remember-section input[type="checkbox"] {
      transform: scale(1.2);
    }

    .btn-signin {
      width: 100px;
      background-color: #4285f4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 20px;
    }

    .forgot a {
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-text">Sabre</div>
  </div>

  <!-- Login Form -->
  <div class="container">
    <div class="logo-center">Sabre</div>
    <div class="login-box">
      <label for="email">Username</label>
      <input type="email" id="email" placeholder="Your Sabre Email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password" />

      <div class="remember-section">
        <div>
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button class="btn-signin">Sign In</button>
      </div>
    </div>

    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
